<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row row-cols-3">
        <div class="col time-block border">9AM</div>
        <textarea class="form-control col-10" type="text" id="9am" data-hour="09"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">10AM</div>
        <textarea class="form-control col-10" type="text" id="10am" data-hour="10"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">11AM</div>
        <textarea class="form-control col-10" type="text" id="11am" data-hour="11"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">12PM</div>
        <textarea class="form-control col-10" type="text" id="12pm" data-hour="12"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">1PM</div>
        <textarea class="form-control col-10" type="text" id="1pm" data-hour="13"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">2PM</div>
        <textarea class="form-control col-10" type="text" id="2pm" data-hour="14"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">3PM</div>
        <textarea class="form-control col-10" type="text" id="3pm" data-hour="15"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">4PM</div>
        <textarea class="form-control col-10" type="text" id="4pm" data-hour="16"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row row-cols-3">
        <div class="col time-block border">5PM</div>
        <textarea class="form-control col-10" type="text" id="5pm" data-hour="17"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
